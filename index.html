<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram APi</title>
	<script type="text/javascript" src="js/instafeed.min.js"></script>
</head>
<body>
	<div id="instafeed">Throw Back Thursday</div>

	<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'tbts',
        clientId: '48ec655b29f847998fc3b41a85569636'
    });
    feed.run();
	</script>
</body>

</html>
